    recebimento_concluir As button:
        Fill: =RGBA(9, 33, 98, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Height: =65
        HoverFill: =ColorFade(RGBA(25,56,200,100), -20%)
        OnSelect: |-
            =If(recebimento_produto.Selected.Value <> "SELECIONE O PRODUTO" && IsBlank(recebimento_nijumbo) <> true && IsBlank(recebimento_lote) <> true && IsBlank(recebimento_nºjumbo) <> true && IsBlank(recebimento_peso) <> true && IsBlank(recebimento_empilhador) <> true && If(recebimento_pesodevolvido.Visible = true && IsBlank(recebimento_pesodevolvido),false,true) && IsBlank(recebimento_assistente.Text) <> true && If(recebimento_pesorefugado.Visible = true && IsBlank(recebimento_pesorefugado),false,true),
            UpdateContext({recebimento_var_enviandodados: true});
            Patch(
                Recebimentojumbos,
                {
                    Title: User().FullName,
                    Data:DateTimeValue (Data.SelectedDate),
                    Turno:Text (turno.SelectedText.Value),
                    Turma:Text (turma.SelectedText.Value),
                    Máquina:Text (maquina.SelectedText.Value),
                    Nomeoperador:Text (op_linha.SelectedText.Value),
                    Supervisor: Text (supervisor.SelectedText.Value),
                    Nomeempilhador:Text (recebimento_empilhador.Text),
                    Assistente: Text (recebimento_assistente.Text),
                    Produto: Text (recebimento_produto.SelectedText.Value),
                    NIjumbo:Value (recebimento_nijumbo.Text),
                    Lote: Text (recebimento_lote.Text),
                    Njumbo: Text (recebimento_nºjumbo.Text),
                    Peso: Value (recebimento_peso.Text),
                    Devolvido:Text ('recebimento_ojumbofoidevolvidoparaestoque?'.SelectedText.Value),
                    Pesodevolvido:Value (recebimento_pesodevolvido.Text),
                    Refugado:Text ('recebimento_jumborefugadoporrnc?'.SelectedText.Value),   
                    Pesorefugado:Value (recebimento_pesorefugado.Text)
                }
            );
            UpdateContext({recebimento_var_enviandodados: false});
            Navigate(Telasucesso,ScreenTransition.Fade);
            Notify("Seus dados foram enviados com sucesso!",NotificationType.Success);
            Reset(recebimento_empilhador);Reset(recebimento_assistente);Reset(recebimento_pesorefugado);Reset(recebimento_pesodevolvido);Reset('recebimento_jumborefugadoporrnc?');Reset('recebimento_ojumbofoidevolvidoparaestoque?');Reset(recebimento_produto);Reset(recebimento_peso);Reset(recebimento_nºjumbo);Reset(recebimento_lote);Reset(recebimento_nijumbo)
            ,Notify("Você esqueceu de preencher algo",NotificationType.Error,5000)
            )
        Size: =16
        Text: ="CONCLUIR"
        Width: =213
