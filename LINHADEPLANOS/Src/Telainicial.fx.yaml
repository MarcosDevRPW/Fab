    Button2_9 As button:
        Fill: =RGBA(9, 33, 98, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Height: =98
        HoverFill: =ColorFade(RGBA(25,56,200,100), -20%)
        OnSelect: |-
            =If(turno.Selected.Value <> "SELECIONE O TURNO" && turma.Selected.Value <> "SELECIONE A TURMA" && op_linha.Selected.Value <> "SELECIONE O OPERADOR DA LINHA" && supervisor.Selected.Value <> "SELECIONE O SUPERVISOR" && maquina.Selected.Value <> "SELECIONE A MÁQUINA", 
            Navigate(Relatórios,ScreenTransition.Fade),
            Notify("Você esqueceu de preencher algo")
            )
        Size: =16
        Text: ="RELATÓRIOS"
        Width: =269
        X: =730
        Y: =523
        ZIndex: =12

    Data As datepicker:
        BorderColor: =RGBA(25, 56, 200, 1)
        DefaultDate: =If(Hour(Now()) <= 23 && Hour(Now()) >= 6,Today(),Today()-1)
        Height: =91
        IconBackground: =RGBA(25,56,200,100)
        Size: =24
        Width: =237
        X: =563
        Y: =205
        ZIndex: =14

    config As icon.Settings:
